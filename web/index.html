<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- Ignore Favicon -->
    <link rel="icon" href="data:;base64,=">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Hang Your Friends</title>
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron">
              <div style="width:300px; float:left;">
                <h2>Hang your friends</h2>
                <p id="loggedin" hidden>You are logged in as <span id="span-username"></span></p>
                <div id="login" hidden>
                  <h3>Login</h3>
                  <form onsubmit="event.preventDefault();">
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" id="input-username" name="username"
                        placeholder="Enter username" style="width: 50%">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="register()">Play</button>
                  </form>
                </div>
                <div id="waitingroom" hidden>
                  <h3>Waiting Room</h3>
                  <p>Waiting for another player...</p>
                </div>
                <div id="game" hidden>
                  <h3>Game</h3>
                  <div>
                    <h4 id="lives">
                    </h4>
                  </div>
                  <div>
                    <h2 id="gameword">
                    </h2>
                  </div>
                  <div>
                    <h4 id="guessed_letters">
                      Guessed letters:
                    </h4>
                  </div>
                  <div>
                    <p id="turn"></p>
                  </div>
                  <div>
                    <form onsubmit="event.preventDefault();">
                      <div class="form-group">
                        <h1>
                          <input type="text" id="input-letter" name="letter" placeholder="" style="width: 40%"">
                        </h1>
                      </div>
                      <div>
                        <h2>
                          <button onclick=" gameInput()" type="button" class="btn btn-default">Submit</button>
                          </h2>
                      </div>
                    </form>
                  </div>
                  <div>
                    <h4 id="teammates">
                      Teammate:
                    </h4>
                  </div>
                </div>
                <div id="gameend" hidden>
                  <div>
                    <h2>Game ended</h2>
                  </div>
                  <div>
                    <h3 id="wonlost"></h3>
                  </div>
                  <div>
                    <h3 id="wordwas"></h3>
                  </div>
                  <div>
                    <button onclick=" deleteGame()" type="button" class="btn btn-default">Back to main page</button>
                  </div>
                </div>
              </div>
              <div style="width:300px; float:right;">
                <img id="image" style="margin-top:10%" hide>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
